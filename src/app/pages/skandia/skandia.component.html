<section class="w-100 p-5 row d-flex justify-content-center vw-100" style="background: rgb(2,0,36);
  background: radial-gradient(circle, #304C52 0%, #395C63 35%, #587074 100%);">
  <div class="col-sm-12 col-md-12 col-lg-7 text-center">
    <p class="fs-5" style="font-weight: 700; color: #FFFFFF;">¡Tu objetivo ha sido agregado exitosamente!</p>
    <p class="fs-6 mb-3" style="font-weight: 600; color: #FFFFFF;">¡Te hemos enviado un correo con la notificación!</p>
    <app-card-aditional-info [infoCardAditional]="infoCardAditional"></app-card-aditional-info>
  </div>
</section>
<div class="container mt-5">
  <section class="w-100 py-2 px-5">
    <section class="text-center mb-4">
      <p class="fs-4" style="font-weight: 700;">¡Vamos por esos <span style="color: #FE9200;">$6.000.000</span> para
        <span style="color: #FE9200;">Conocer mi sobrino!</span>
      </p>
      <p class="fs-5">¡A través de tus productos y nuestros rendimientos podremos lograrlo!</p>
      <p class="fs-6" style="font-weight: 700;">Asocia tus productos o adquiere uno nuevo.
        <img src="assets/images/group_12953.png" alt="Imagen icon question" class="img-fluid me-1">
      </p>
    </section>
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div *ngFor="let item of cards.listCard" class="col-sm-12 col-md-6 col-lg-3">
        <app-card [card]="item"></app-card>
      </div>
    </div>
  </section>
  <section class="w-100 text-center my-5">
    <button class="px-5 py-4 border-0 rounded-pill fs-5 fw-bold" style="background: #E2E2E2; color: #3F3F3F;">
      Asociar a objetivo
    </button>
  </section>
</div>
