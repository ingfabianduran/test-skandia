<div class="container">
  <section class="w-100 p-5 row d-flex justify-content-center">
    <div class="col-sm-12 col-md-8">
      <app-card-aditional-info [infoCardAditional]="infoCardAditional"></app-card-aditional-info>
    </div>
  </section>
  <section class="w-100 p-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div *ngFor="let item of cards.listCard" class="col">
        <app-card [card]="item"></app-card>
      </div>
    </div>
  </section>
</div>
